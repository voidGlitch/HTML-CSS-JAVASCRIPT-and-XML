<!DOCTYPE html>
<html>
<body>

<h2>The - Operator</h2>

<p id="add"></p>
<p id="sub"></p>
<p id="multi"/>
<p id="div"/>

<script>
var x = 4;
var y = 2;
var z = x - y;
var z1 = x + y;
var z2 = x* y;
var z3 = x / y;
document.getElementById("add").innerHTML = z;
document.getElementById("sub").innerHTML = z1;
document.getElementById("multi").innerHTML = z2;
document.getElementById("div").innerHTML = z3;

</script>

</body>
</html>
