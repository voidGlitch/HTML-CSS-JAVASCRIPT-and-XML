<!DOCTYPE HTML>
<HEAD>
   <TITLE> REGISTRATION FORM</TITLE>

   <script>
      function validateform() {
        var firstname = document.myform.name.value;
        // variable name should same .
        // as here you are saving value in name and in condition you are checking firstname
        
        var password = document.myform.password.value;

        // donot put if else ladder if you want to check all the conditions.
        if (firstname == null || firstname == "") {
        alert("Name can't be blank");
        return false;
        }
        if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
        }
      }
      
   </script>
