<html>
   <head>
      <script type = "text/javascript">
         
            function Redirect() {
               window.location = "https://www.google.com";
            }
        
         
      </script>
   </head>
   
   <body>
      <p>Click the following button, you will be redirected to google.</p>
      
      <form>
         <input type = "button" value = "Google" onclick = "Redirect();" />
      </form>
      
   </body>
</html>
